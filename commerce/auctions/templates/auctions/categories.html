{% extends "auctions/layout.html" %} {%block title%}Categories{%endblock%}
{%block body%}
<h3>Categories</h2>
<div class="d-flex flex-wrap" style="gap: 40px; margin: 20px 0">

{% for category in categories %}
<div class="category-card"><a href="{% url 'category' category.id %}">{{category.name}}</a></div>


{% empty %}
<div>No categories.</div>
{% endfor %}

</div>
{%endblock%}
