{% extends "auctions/layout.html" %} {%block title%}Categories{%endblock%}
{%block body%}
<h3>Categories</h2>
<div class="d-flex flex-wrap" style="gap: 40px; margin: 20px 0">

{% for category in categories %}
<a href="{% url 'category' category.id %}"><div class="category-card">{{category.name}}</div></a>


{% empty %}
<div>No categories.</div>
{% endfor %}

</div>
{%endblock%}
