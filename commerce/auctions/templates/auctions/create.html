{%extends "auctions/layout.html"%} {%block title%}Create Auction
Listing{%endblock%} {%block body%}
<h2>Create Auction Listing</h2>
<form action="{% url 'create' %}" method="POST">
    {% csrf_token %}
	<input type="text" name="title" placeholder="Title" required maxlength="64"/>
	<input type="text" name="description" placeholder="Description" required maxlength="250"/>
	<input type="text" name="image" placeholder="Image" />
	<input type="number" name="starting_bid" placeholder="Starting Bid" required/>
	<select name="category" required/>
	
		{%for category in categories%}
		<option value="{{category.id}}">{{category}}</option>
        {%endfor%}
	</select>
    <input type="submit" value="Create">
</form>
{%endblock%}
