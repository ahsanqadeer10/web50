{% extends "auctions/layout.html" %} {%block title%}Watchlist{%endblock%}
{%block body%}
<h3>Watchlist</h2>
<div id="listings">
{%for listing in watchlist%}
	<div>
		<a href="{% url 'listing' listing.id %}">
			<div class="card watchlist-card">
				{%if listing.image%}
			<div class="card-image">
				<img src="{{listing.image}}" class="img-fluid" alt="Product Image" />
			</div>
			{%endif%}
			<div class="card-info">
			<div style="font-size: 1.5em; font-weight: 500">{{listing.title}}</div>
			<div>{{listing.description}}</div>
			</div>
	
		</div>
	
		</a>
	</div>
	{%empty%}
	<div>No listing added to watchlist.</div>
	{%endfor%}
</div>
{%endblock%}
