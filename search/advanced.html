<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Advanced Search</title>

		<style>
			form {
				width: 80%;
			}

			form > div {
				display: flex;
			}

			label {
				width: 20%;
				min-width: 200px;
			}

			input[type="text"] {
				width: 50%;
			}

			input {
				margin-left: auto;
				margin-right: 0;
			}
		</style>
	</head>
	<body>
		<div style="text-align: right">
			<a href="./index.html">Go back to Search</a>
		</div>
		<div>
			<h1>Advanced Search</h1>
			<form action="https://google.com/search">
				<div>
					<label for="all">all these words:</label>
					<input type="text" name="as_q" id="all" />
				</div>

				<div>
					<label for="exact">this exact word or phrase:</label>
					<input type="text" name="as_epq" id="exact" />
				</div>

				<div>
					<label for="any">any of these words:</label>
					<input type="text" name="as_oq" id="any" />
				</div>

				<div>
					<label for="none">none these words:</label>
					<input type="text" name="as_eq" id="none" />
				</div>

				<div>
					<input type="submit" value="Advanced Search" />
				</div>
			</form>
		</div>
	</body>
</html>
